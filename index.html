<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

  <body>
    <div class="app">
      <div class="main p-3">
        <div class="wrapper-layout">
          <div class="header p-3 w-full flex items-center justify-between">
            <div class="flex header__logo items-center gap-x-3">
              <img class="w-10" src="./assets/todo-logo.png" alt="" />
              <span class="text-lg font-medium">Todo App</span>
            </div>
          </div>
          <div class="add-todo__form flex items-center justify-center gap-x-3">
            <form
              class="form-input form-group flex gap-x-3 items-center"
              action=""
            >
              <div class="p-3 w-[300px] rounded-lg">
                <input
                  placeholder="Type in here"
                  class="w-full input-value px-3 py-2"
                  type="text"
                />
              </div>
              <div class="form-pickerdate relative">
                <label
                  class="absolute right-2 cursor-pointer hover:opacity-70 top-2/4 -translate-y-2/4"
                  for="start-date__picker"
                >
                  <i class="bi bi-calendar-check text-xl"></i>
                </label>
                <input
                  class="w-[250px] px-3 py-2"
                  placeholder="Set  start date"
                  id="start-date__picker"
                />
              </div>
              <div class="form-pickerdate relative">
                <label
                  class="absolute right-2 cursor-pointer hover:opacity-70 top-2/4 -translate-y-2/4"
                  for="due-date__picker"
                >
                  <i class="bi bi-calendar-check text-xl"></i>
                </label>
                <input
                  class="w-[250px] px-3 py-2"
                  placeholder="Set  due date"
                  id="due-date__picker"
                />
              </div>
              <div class="flex gap-x-3 items-center">
                <button
                  class="btn-add btn text-white gap-x-1 flex items-center justify-center"
                >
                  <i class="bi bi-plus leading-[0px] text-[30px]"></i>
                  <span>Add</span>
                </button>
                <button
                  class="btn-update btn text-white gap-x-1 flex items-center justify-center"
                >
                  <i class="bi bi-plus leading-[0px] text-[30px]"></i>
                  <span>Save</span>
                </button>
              </div>
            </form>
          </div>
          <div class="flex flex-col">
            <div class="grid grid-cols-3 gap-x-2">
              <div
                class="todo-heading todo-heading--todo flex items-center gap-x-2 icon-edit text-2xl font-bold uppercase"
              >
                <div class="todo-heading__line"></div>
                <span> todo</span>
                <div class="todo-heading__line"></div>
              </div>
              <div
                class="todo-heading todo-heading--doing flex items-center gap-x-2 icon-edit text-2xl font-bold uppercase"
              >
                <div class="todo-heading__line"></div>
                <span> doing</span>
                <div class="todo-heading__line"></div>
              </div>
              <div
                class="todo-heading todo-heading--done flex items-center gap-x-2 icon-edit text-2xl font-bold uppercase"
              >
                <div class="todo-heading__line"></div>
                <span> Done</span>
                <div class="todo-heading__line"></div>
              </div>
            </div>
            <div class="todo-layout mt-7 gap-x-2 grid grid-cols-3 w-full">
              <div
                class="flex flex-col gap-y-2 todo-list min-h-screen todo-column--todo"
              >

              >
                <div
                  class="todo-status__todo gap-y-2 flex flex-col p-3 rounded-md"
                ></div>
              </div>
              <div
                class="flex flex-col gap-y-2 todo-list min-h-screen todo-column--done"

                <div
